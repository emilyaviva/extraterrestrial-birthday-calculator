<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <!-- <link rel="stylesheet" href="pikaday.css"> -->
    <link rel="stylesheet" href="local.css">
    <title>The Extraterrestrial Birthday Calculator</title>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <main>
      <div class="template">
        <h1>The Extraterrestrial Birthday Calculator</h1>
        <p class="lead">
          When's your next birthday if you had been born on Mars? What about Pluto? Or Sedna? Find out by entering your birthday below!
        </p>
        <form id="input-date">
          <label for="year">
            <strong>Year:</strong>
            <input type="text" id="year">
          </label>
          <label for="month">
            <strong>Month:</strong>
            <select id="month">
              <option value="0">January</option>
              <option value="1">February</option>
              <option value="2">March</option>
              <option value="3">April</option>
              <option value="4">May</option>
              <option value="5">June</option>
              <option value="6">July</option>
              <option value="7">August</option>
              <option value="8">September</option>
              <option value="9">October</option>
              <option value="10">November</option>
              <option value="11">December</option>
            </select>
            </label>
          <label for="day">
            <strong>Day:</strong>
            <input type="text" id="day">
          </label>
          <button type="submit">Enter</button>
        </form>
        <section id="results">
          <p>
            Your Earth birthdate is: <strong><span id="earth-date"></span></strong>
          </p>
          <p>
            You are <strong></strong><span id="earth-age"></span></strong> old.
          </p>
          <p>
            Your next Earth birthday will be <span id="next-earth-bday"></span>.
          </p>
        </section>
      </div>
    </main>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.6/moment.min.js"></script>
    <script src="pikaday.js"></script>
    <script src="plugins/pikaday.jquery.js"></script>
    <script src="client.js"></script>
  </body>
</html>
